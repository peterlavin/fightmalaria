# 
# Configuration setting for to be set before running ResultDaemon.py file
# Path to this file is set in CheckForResults, LigandLineProcess.py, ProtLineProcess.py,
# ResultFileProcess.py, GetNextJob.py, JobSelection.py and WorkUnit.py (all in the
# ProtoPlanner and ProtoResults folders). All paths must be abs.
#
# setting output folders for parsed result files, used in CheckForResults.py

[result_folders_path]
res_store: /opt/fightmalaria/result_store/
res_quarantine: /opt/fightmalaria/result_quarantine/
res_complete: /opt/fightmalaria/result_complete/

# setting parameters and folders for work unit creation in ProtoPlanner/GetNextJob.py
[planner_folders_path]
tarfile_dir: /opt/fightmalaria/work_units/
tag_name: fm_tagname
server: boinc@binabol
server_tmp: /home/boinc/proto/temp/

# setting parameters for database object creation in commonlibs/DBaseUtils.py
[database]
passwd_file_addr: /home/lavinp/fightmalaria/fm_py_src/config/.passwd
host: cagraidsvr03.cs.tcd.ie
port: 3306
user: lavinp

# settings for the file format to be passed to eHiTS (original or modified ver)
[molecule_format]
file_extn: .tmb
